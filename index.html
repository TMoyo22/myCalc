<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <h2 align="center">Tee's Calc ...</h2>

        <input id="result" type="text" placeholder="0" readonly >

            <div class="subContainer">
                <div class="valueButtons">
                    <div class="first group">
                        <button  onclick="appendVal('9')">9</button>
                        <button  onclick="appendVal('8')">8</button>
                        <button  onclick="appendVal('7')">7</button>
                    </div>

                    <div class="second group">
                        <button  onclick="appendVal('6')">6</button>
                        <button  onclick="appendVal('5')">5</button>
                        <button  onclick="appendVal('4')">4</button>
                    </div>
          
                    <div class="third group">
                        <button  onclick="appendVal('3')">3</button>
                        <button  onclick="appendVal('2')">2</button>
                        <button  onclick="appendVal('1')">1</button>
                    </div>

                <button id="decimal"  onclick="appendVal('.')">.</button>
                <button id="equals"  onclick="calcResult()">=</button>
                <button id="zero"  onclick="appendVal('0')">0</button>
            </div>
            <div class="operators">
                <button onclick="appendVal('+')">+</button>
                <button onclick="appendVal('-')">-</button>
                <button onclick="appendVal('/')">/</button>
                <button onclick="appendVal('*')">*</button>
            </div>

        </div>
        <button id="clearButton" onclick="clearDisplay()">Clear</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
